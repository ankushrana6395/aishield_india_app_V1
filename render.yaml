services:
  - type: web
    name: aishield-india-app
    runtime: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: CLIENT_URL
        value: https://aishield-india-app-v1.onrender.com
    healthCheckPath: /api/health

# Auto-scaling configuration
  autoScaling:
    min: 1
    max: 10

